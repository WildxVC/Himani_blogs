{% extends 'base.html' %}


{% load static%}
{% block style %}

<link rel="stylesheet" href="../../static/css/login.css">
<link rel="stylesheet" href="../../static/css/base.css">
{% endblock %}



{% block body %}

<div id="login-form-wrap">
    <h2>Admin Login</h2>
    <form id="login-form" action="{% url 'login' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input type="text" id="username" name="username" placeholder="Username" required><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="password" class="loginInput" placeholder="Password" name="password" required><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="submit" id="login" value="Login">
        </p>
    </form>
    <div id="create-account-wrap">
        <p><span class="forgotPassword"><a href="{% url 'password_reset'%}">Forgot password?</a></span>
        <p>
    </div>
</div>


{% endblock %}
